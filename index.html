<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main class="menu">
    <div class="card__container">
      <img src="./assets/images/illustration-article.svg" class="card__img">
      <div class="card__state">Learning</div>
      <div class="container__texto">
        <p class="card__fecha">Published 05 Jan 2024</p>
        <h2 class="card__titulo">HTML & CSS foundations</h2>
        <p class="card__parrafo">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__user">
        <img src="./assets/images/image-avatar.webp" alt="user-profile" class="user__img">
        <p class="card__username">Greg Hooper</p>
      </div>
    </div>
    
  </main>


  

</body>
</html>
